name: Deploy React App to Hostinger

on:
  push:
    branches:
      - main  # Runs when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.evolvix-uae.com  # Use your correct FTP hostname from Hostinger
          username: ${{ secrets.FTP_USERNAME }}  # Using the secret you added
          password: ${{ secrets.FTP_PASSWORD }}  # Using the secret you added
          local-dir: build/
          server-dir: /public_html/
